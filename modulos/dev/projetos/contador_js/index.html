<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Timer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="div_counter">
        <p class="">Clique aqui para iniciar o contador</p>
        <button class="counter" onclick="runCounter(0)">Contar!</button>
        <hr>
        <p id="counter" class="counter">0</p>
    </div>
</body>

<script src="main.js"></script>
</html>
